<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PDF Search</title>
    </head>

    <body>
        <h2>Search PDFs for a Keyword</h2>
        <form action="/search" method="post">
            <label for="directory">Directory Path:</label><br>
            <input type="text" id="directory" name="directory" placeholder="/path/to/directory" required><br><br>
            <label for="keyword">Keyword:</label><br>
            <input type="text" id="keyword" name="keyword" placeholder="Search term" required><br><br>
            <button type="submit">Search PDFs</button>
        </form>
    </body>

</html>
